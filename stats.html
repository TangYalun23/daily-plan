<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆ†ç±»ç»Ÿè®¡ - æ¯æ—¥è®°å½•</title>
    <style>
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --primary: #007AFF;
            --danger: #FF3B30;
            --success: #34C759;
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --radius-l: 20px;
            --radius-m: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .nav-title {
            font-weight: 600;
            font-size: 17px;
        }

        .back-btn {
            border: none;
            background: none;
            color: var(--primary);
            font-size: 16px;
            cursor: pointer;
        }

        .header-area {
            padding: 24px 20px 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-l);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            background: #E5E5EA;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #E5E5EA;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.inc {
            background: rgba(52, 199, 89, 0.15);
        }

        .stat-icon.exp {
            background: rgba(255, 59, 48, 0.15);
        }

        .stat-info h4 {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-info p {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 2px;
        }

        .stat-amount {
            font-family: monospace;
            font-weight: 600;
            font-size: 16px;
        }

        .stat-amount.inc {
            color: var(--success);
        }

        .stat-amount.exp {
            color: var(--text-main);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-color);
            border-radius: 12px;
            margin-top: 16px;
        }

        .total-label {
            color: var(--text-sub);
            font-size: 14px;
        }

        .total-value {
            font-size: 20px;
            font-weight: 700;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
        }

        /* å±•å¼€/æ”¶èµ·åŠŸèƒ½æ ·å¼ */
        .stat-item-wrapper {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-item-wrapper:last-child {
            border-bottom: none;
        }

        .stat-item {
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 10px;
            margin: 4px -8px;
            padding: 14px 8px;
            border-bottom: none;
        }

        .stat-item:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .stat-item .expand-icon {
            margin-left: 8px;
            font-size: 12px;
            color: var(--text-sub);
            transition: transform 0.3s;
        }

        .stat-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .detail-list {
            display: none;
            padding: 0 0 12px 52px;
            animation: slideDown 0.2s ease-out;
        }

        .detail-list.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .detail-desc {
            color: var(--text-main);
            font-weight: 500;
        }

        .detail-date {
            color: var(--text-sub);
            font-size: 12px;
        }

        .detail-amount {
            font-family: monospace;
            font-weight: 600;
        }

        .loading-text {
            text-align: center;
            padding: 12px;
            color: var(--text-sub);
            font-size: 13px;
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
        <div class="nav-title">åˆ†ç±»ç»Ÿè®¡</div>
        <div style="width:50px;"></div>
    </nav>

    <div class="header-area">
        <h1>ğŸ“Š æ”¶æ”¯åˆ†æ</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" id="tabExp" onclick="switchTab('expense')">æ”¯å‡ºåˆ†æ</button>
            <button class="tab" id="tabInc" onclick="switchTab('income')">æ”¶å…¥åˆ†æ</button>
        </div>

        <div class="controls">
            <select id="yearSelect" class="control-select" onchange="loadStats()"></select>
            <select id="monthSelect" class="control-select" onchange="loadStats()">
                <option value="">å…¨å¹´</option>
            </select>
        </div>

        <div class="card">
            <div class="card-title" id="cardTitle">æ”¯å‡ºåˆ†ç±»</div>
            <div id="statsList"></div>
            <div class="total-row">
                <span class="total-label">åˆè®¡</span>
                <span class="total-value" id="totalAmount">Â¥0</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : `${window.location.origin}/api`;

        let currentType = 'expense';
        const userId = localStorage.getItem('currentUserId') || 1;

        const categoryEmoji = {
            'é¤é¥®': 'ğŸ”', 'è´­ç‰©': 'ğŸ›ï¸', 'äº¤é€š': 'ğŸš•', 'ä½æˆ¿': 'ğŸ ',
            'å¨±ä¹': 'ğŸ®', 'åŒ»ç–—': 'ğŸ’Š', 'è®¢é˜…': 'ğŸ“±', 'å…¶ä»–': 'ğŸ“',
            'å·¥èµ„': 'ğŸ’¼', 'å…¼èŒ': 'ğŸ•°ï¸', 'ç†è´¢': 'ğŸ“ˆ', 'çº¢åŒ…': 'ğŸ§§', 'é€€æ¬¾': 'ğŸ”™'
        };

        function init() {
            // å¡«å……å¹´ä»½
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= currentYear - 5; y--) {
                yearSelect.innerHTML += `<option value="${y}">${y}å¹´</option>`;
            }

            // å¡«å……æœˆä»½
            const monthSelect = document.getElementById('monthSelect');
            for (let m = 1; m <= 12; m++) {
                monthSelect.innerHTML += `<option value="${m}">${m}æœˆ</option>`;
            }

            loadStats();
        }

        function switchTab(type) {
            currentType = type;
            document.getElementById('tabExp').classList.toggle('active', type === 'expense');
            document.getElementById('tabInc').classList.toggle('active', type === 'income');
            document.getElementById('cardTitle').innerText = type === 'expense' ? 'æ”¯å‡ºåˆ†ç±»' : 'æ”¶å…¥åˆ†ç±»';
            renderStats();
        }

        let allStats = [];

        async function loadStats() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            try {
                let url = `${API_BASE}/category-stats?year=${year}&userId=${userId}`;
                if (month) url += `&month=${month}`;

                const res = await fetch(url);
                if (res.ok) {
                    allStats = await res.json();
                    renderStats();
                }
            } catch (e) { console.error(e); }
        }

        function renderStats() {
            const list = document.getElementById('statsList');
            const filtered = allStats.filter(s => s.type === currentType);

            // æŒ‰é‡‘é¢ä»å¤§åˆ°å°æ’åº
            filtered.sort((a, b) => Number(b.total) - Number(a.total));

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty">æš‚æ— æ•°æ®</div>';
                document.getElementById('totalAmount').innerText = 'Â¥0';
                return;
            }

            let total = 0;
            list.innerHTML = filtered.map((s, index) => {
                total += Number(s.total);
                const emoji = categoryEmoji[s.category] || 'ğŸ’°';
                const isInc = s.type === 'income';
                const detailId = `detail-${s.type}-${index}`;
                return `
                    <div class="stat-item-wrapper">
                        <div class="stat-item" onclick="toggleDetails('${s.category}', '${s.type}', '${detailId}', this)">
                            <div class="stat-left">
                                <div class="stat-icon ${isInc ? 'inc' : 'exp'}">${emoji}</div>
                                <div class="stat-info">
                                    <h4>${s.category} <span class="expand-icon">â–¼</span></h4>
                                    <p>${s.count} ç¬”</p>
                                </div>
                            </div>
                            <div class="stat-amount ${isInc ? 'inc' : 'exp'}">
                                ${isInc ? '+' : '-'}Â¥${Number(s.total).toFixed(2)}
                            </div>
                        </div>
                        <div class="detail-list" id="${detailId}"></div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalAmount').innerText =
                `${currentType === 'income' ? '+' : '-'}Â¥${total.toFixed(2)}`;
            document.getElementById('totalAmount').style.color =
                currentType === 'income' ? 'var(--success)' : 'var(--danger)';
        }

        // å±•å¼€/æ”¶èµ·åˆ†ç±»æ˜ç»†
        async function toggleDetails(category, type, detailId, element) {
            const detailList = document.getElementById(detailId);
            const isExpanded = element.classList.contains('expanded');

            // å¦‚æœå·²å±•å¼€ï¼Œåˆ™æ”¶èµ·
            if (isExpanded) {
                element.classList.remove('expanded');
                detailList.classList.remove('show');
                return;
            }

            // å±•å¼€ï¼šå…ˆæ˜¾ç¤ºåŠ è½½ä¸­
            element.classList.add('expanded');
            detailList.innerHTML = '<div class="loading-text">åŠ è½½ä¸­...</div>';
            detailList.classList.add('show');

            // è·å–æ˜ç»†æ•°æ®
            try {
                const year = document.getElementById('yearSelect').value;
                const month = document.getElementById('monthSelect').value;
                let url = `${API_BASE}/category-details?year=${year}&userId=${userId}&type=${type}&category=${encodeURIComponent(category)}`;
                if (month) url += `&month=${month}`;

                const res = await fetch(url);
                if (res.ok) {
                    const details = await res.json();
                    const isInc = type === 'income';

                    if (details.length === 0) {
                        detailList.innerHTML = '<div class="loading-text">æ— æ˜ç»†</div>';
                    } else {
                        detailList.innerHTML = details.map(d => `
                            <div class="detail-item">
                                <div class="detail-left">
                                    <span class="detail-desc">${d.description || 'æ— å¤‡æ³¨'}</span>
                                    <span class="detail-date">${d.created_at}</span>
                                </div>
                                <span class="detail-amount" style="color: ${isInc ? 'var(--success)' : 'var(--danger)'}">
                                    ${isInc ? '+' : '-'}Â¥${Number(d.amount).toFixed(2)}
                                </span>
                            </div>
                        `).join('');
                    }
                }
            } catch (e) {
                console.error(e);
                detailList.innerHTML = '<div class="loading-text">åŠ è½½å¤±è´¥</div>';
            }
        }

        init();
    </script>
</body>

</html>
